# This file is only for development.

version: "3.7"

services:
  redis:
    image: redis:alpine
    container_name: redis-tevi
  db:
    image: mysql
    container_name: db-tevi
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "8999:3306"
    environment:
      MYSQL_DATABASE: tevi_test
      MYSQL_ROOT_PASSWORD: root
  server:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    container_name: server-tevi
    volumes:
      - ../../server:/tevi-dev
      - /tevi-dev/node_modules
    env_file:
      - ../../server/server.env
    environment:
      REDIS: redis
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
    command: ["./wait-for-it.sh", "-t", "0", "db:3306", "--", "yarn", "dev"]

volumes:
  mysqldata: