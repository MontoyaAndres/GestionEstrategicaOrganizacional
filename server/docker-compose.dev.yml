version: "3.7"

services:
  redis:
    image: redis:alpine
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "8999:3306"
    environment:
      MYSQL_DATABASE: teviepe_test
      MYSQL_ROOT_PASSWORD: root
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/teviepe-dev
      - /teviepe-dev/node_modules
    environment:
      REDIS: redis
      SESSIONS_SECRET: 'sdasda'
      FRONTEND_HOST: 'http://localhost:3000'
      EMAIL_SERVICE: 'Hotmail'
      EMAIL_USER: 'hello@outlook.com'
      EMAIL_PASSWORD: 'YourAwesomePassword'
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis

volumes:
  mysqldata: