input SocialNetworkInput {
  id: ID
  name: String
  url: String
}

input LanguageInput {
  id: ID
  language: String
  level: String
}

input UniversityInput {
  id: ID
  place: String
  startedOn: Date
  finishIn: Date
  finished: Boolean
  especializations: [String]
  attended: String
  description: String
}

input SecondaryInput {
  id: ID
  place: String
  startedOn: Date
  finishIn: Date
  finished: Boolean
  description: String
}

input WorkInput {
  id: ID
  place: String
  job: String
  localization: String
  description: String
  startedOn: Date
  finishIn: Date
  finished: Boolean
}

input CVInput {
  id: ID
  routeCV: String
}

input FeedbackInput {
  id: ID
  stars: Int
  comment: String
}

input NecessityInput {
  id: ID
  finished: Boolean
  comment: String
}

input UserInformationInput {
  description: String
  identificationDocumentType: String
  identificationDocument: Int
  address: String
  telephone: String
  departament: String
  city: String
  civilStatus: String
  website: String
  gender: String
  email: String
  socialnetwork: [SocialNetworkInput]
  language: [LanguageInput]
  university: [UniversityInput]
  secondaryschool: [SecondaryInput]
  work: [WorkInput]
  cv: [CVInput]
  professionalAptitude: [String]
  feedback: [FeedbackInput]
  necessity: [NecessityInput]
}
