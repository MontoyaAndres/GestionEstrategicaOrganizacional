input SocialNetworkInput {
  id: ID
  name: ENUMSocialNetwork!
  url: String!
}

input LanguageInput {
  id: ID
  language: String!
  level: String!
}

input GeneralInformationInput {
  description: String!
  identificationDocumentType: ENUMIdentificationDocumentType!
  identificationDocument: BigInt!
  address: String
  telephone: String
  departament: String
  city: String
  civilStatus: ENUMCivilStatus
  website: String
  gender: ENUMGender
  socialnetwork: [SocialNetworkInput]
  language: [LanguageInput]
}
