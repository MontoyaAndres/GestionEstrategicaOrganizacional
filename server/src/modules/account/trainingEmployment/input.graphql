input StudyInput {
  id: ID
  place: String!
  level: String!
  area: String
  startedOn: Date!
  finishIn: Date
}

input WorkInput {
  id: ID
  company: String!
  job: String!
  departament: String!
  sector: String!
  area: String!
  goals: String!
  startedOn: Date!
  finishIn: Date
}

input CVInput {
  id: ID
  routeCV: String!
}

input TrainingEmploymentInput {
  study: [StudyInput]
  work: [WorkInput]
  cv: [CVInput]
}
