type Feedback {
  id: ID
  stars: Int
  comment: String
  from: Customer
}

type FeedbackResponse {
  response: [Feedback]!
  count: Int
}

type Query {
  feedback(id: ID!): FeedbackResponse
}

type Mutation {
  feedback(toId: ID!, stars: Int!, comment: String!): [Error!]
  deleteFeedback(id: ID!): Boolean!
}
