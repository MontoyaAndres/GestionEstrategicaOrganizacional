type Portfolio {
  id: ID
  multimedia: [String]
  description: String
}

type Query {
  portfolio(id: ID!): [Portfolio]
}

type Mutation {
  portfolio(id: ID!, multimedia: [Upload!], description: String!): [Error!]
  updatePortfolio(
    id: ID!
    idPortfolio: ID!
    multimedia: [Upload!]
    description: String!
  ): [Error!]
  deletePortfolio(idPortfolio: ID!): Boolean!
}
