type CloudinaryPortfolio {
  public_id: String
  secure_url: String
}

type Portfolio {
  id: ID
  multimedia: [CloudinaryPortfolio]
  description: String
}

type Query {
  portfolio(id: ID!, limit: Int = 0): [Portfolio]
}

type Mutation {
  portfolio(id: ID!, multimedia: [Upload!], description: String!): [Error!]
  updatePortfolio(
    id: ID!
    idPortfolio: ID!
    multimedia: [Upload!]
    description: String!
  ): [Error!]
  deletePortfolio(idPortfolio: ID!): Boolean!
}
