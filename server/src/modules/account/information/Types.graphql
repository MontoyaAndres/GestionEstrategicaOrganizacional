type Language {
  id: ID
  language: String
  level: String
}

type Study {
  id: ID
  place: String
  level: String
  area: String
  startedOn: Date
  finishIn: Date
}

type Work {
  id: ID
  company: String
  job: String
  departament: String
  sector: String
  area: String
  goals: String
  startedOn: Date
  finishIn: Date
}

type CV {
  id: ID
  routeCV: String
}

type UserInformation {
  id: ID
  routePhoto: String!
  routeCover: String
  name: String!
  lastname: String!
  description: String
  identificationDocumentType: String!
  identificationDocument: BigInt!
  address: String
  telephone: BigInt!
  departament: String
  city: String
  nationality: String
  civilStatus: String
  linkedin: String
  skype: String
  website: String
  gender: String
  email: String!
  skills: [String]
  language: [Language]
  study: [Study]
  work: [Work]
  cv: [CV]
}
