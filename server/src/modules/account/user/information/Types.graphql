type Language {
  id: ID
  language: String
  level: String
}

type Study {
  id: ID
  place: String
  level: String
  area: String
  startedOn: Date
  finishIn: Date
}

type Work {
  id: ID
  company: String
  job: String
  departament: String
  sector: String
  area: String
  goals: String
  startedOn: Date
  finishIn: Date
}

type PreferWork {
  id: ID
  currentSituation: String
  job: String
  area: [String]
  salary: BigInt
  departament: [String]
  travel: String
  residence: String
}

type CV {
  id: ID
  filename: String
  routeCV: String
}

type SocialNetwork {
  name: String!
  url: String!
}

type UserInformation {
  id: ID
  routePhoto: String!
  routeCover: String
  name: String!
  lastname: String!
  description: String
  identificationDocumentType: String!
  identificationDocument: BigInt!
  address: String
  telephoneCountry: Int!
  telephone: BigInt!
  telephone2Country: Int
  telephone2: BigInt
  departament: String
  town: String
  nationality: String
  birth: Date
  civilStatus: String
  website: String
  gender: String
  disability: String
  optionalEmail: String
  email: String!
  skills: [String]
  socialnetwork: [SocialNetwork]
  language: [Language]
  study: [Study]
  work: [Work]
  preferwork: PreferWork
  cv: [CV]
}
