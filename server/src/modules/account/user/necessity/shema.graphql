"""
The type `Necessity` is used here and in the `search`
"""
type Necessity {
  id: ID
  finished: Boolean
  comment: String
}

type NecessityResponse {
  response: [Necessity]!
  count: Int!
}

type Query {
  necessity(userId: ID!, limit: Int = 0): NecessityResponse
}

type Mutation {
  necessity(finished: Boolean!, comment: String!): Boolean!
  updateNecessity(id: ID!, finished: Boolean!, comment: String!): Boolean!
  deleteNecessity(id: ID!): Boolean!
}
