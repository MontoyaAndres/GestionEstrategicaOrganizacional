type Mutation {
  register(
    name: String!
    lastname: String!
    telephoneCountry: Int!
    telephone: BigInt!
    identificationDocumentType: String!
    identificationDocument: BigInt!
    isStudent: Boolean!
    universityCareer: String
    email: String!
    password: String!
  ): [Error!]

  registerBusiness(
    name: String!
    telephoneCountry: Int!
    telephone: BigInt!
    sector: String!
    email: String!
    password: String!
  ): [Error!]
}
